
<div class='row'>
  <h1>{{validatorPublicKey}}</h1>
  <h2>Historical Performance</h2>
</div>

<div class='row'>
  <table class='table table-striped'>
    <thead>
      <tr>
        <th>Date</th>
        <th>Total Validations</th>
        <th>Correlation Coefficient</th>
        <th>Divergence Coefficient</th>
      </tr>
    </thead>
    <tr ng-repeat="report in reports">
      <td>{{report.date}}</td>
      <td>{{report.validations}}</td>
      <td></td>
      <td></td>
    </tr>
  </table>
</div>
