<div class='row'>

  <div class='row well' id='clipboard-well'>
    <span>
      <div id="copy-button" data-clipboard-text="{{unl_text}}" title="Click to copy me.">
      Copy to Clipboard
      <img class='clipboard' src='/images/clipboard.png'/>
      </div>
    </span>
    <h2>Select a set of validators below for your peers list</h2>
  </div>

  <div class='loading' ng-show='loading'>
    <h2>{{status}}</h2>
  </div>

  <div class='selected-validators' ng-if="ValidatorSelector.getSelectedCount() > 0">
    <table class='table'>

      <h3>Validators Selected for Peers List</h3>

      <tr ng-click ='toggleSelected(validator)'
          ng-repeat="validator in validators"
          ng-if="ValidatorSelector.isSelected(validator)"
          ng-class="{'validator-selected': ValidatorSelector.isSelected(validator)}">
        <td>{{validator.validation_public_key}}</td>
        <td>{{validator.domain}}</td>
      </tr>

    </table>
  </div>

  <table class='table table-striped' ng-hide='loading'>

    <thead>
      <tr>
        <th>Validation Public Key</th>
        <th>Domain</th>
      </tr>
    </thead>
    <tr ng-click ='toggleSelected(validator)'
        ng-repeat="validator in validators"
        ng-if="!ValidatorSelector.isSelected(validator)"
        ng-class="{'validator-selected': ValidatorSelector.isSelected(validator)}">
      <td>{{validator.validation_public_key}}</td>
      <td>{{validator.domain}}</td>
    </tr>

  </table>

</div>
